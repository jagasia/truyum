    <script>
    
function fnLoad()
{
    //store data but only once
    /* var str=`Sandwich,Rs. 99.00,Yes,15/03/2017,Main Course,Yes;

    var menu=localStorage.getItem("menu");

    //going to loop the menu by  By;

    var rows=menu.split(";");  //The split() method is used to split a string into an array of substrings,

    // Chocolate Brownie,Rs.32.00,Yes,02/11/2022,Dessert,Yes

    //alert(rows.length);
    
    var str=`<TABLE > <caption><h3>Menu Items</h3></caption> <THEAD><TH>Name</TH><TH>Free Delivery</TH><TH>Price</TH><TH>Category</TH><TH>Action</TH><THEAD>`;
    for(var i=0;i<3;i++)
    {
        //display a row
        str=str+"<TR>";
        //loop for columns
        var cols=rows[i].split(",");  //in ist iteration cols= Sandwich,Rs. 99.00,Yes,15/03/2017,Main  Course,Yes
        //alert(cols.length);
        //alert(cols);
      
            str=str+"<TD>";
           // alert(cols[j]);
            str=str+cols[0];     
            str=str+"</TD>";


            str=str+"<TD>";
           // alert(cols[j]);

            str=str+"</TD>";


            str=str+"<TD>";
           // alert(cols[j]);
            str=str+cols[1];          
            str=str+"</TD>";

            str=str+"<TD>";
           // alert(cols[j]);
            str=str+cols[4];          
            str=str+"</TD>";

           
        
        str=str+"<TD><a href='edit-menu-item.html?menu="+rows[i]+ "''>Add to Cart</a></TD>";
        str=str+"</TR>"; 
                
    }

    str=str+"</TABLE>";
    document.getElementById("divMenu").innerHTML=str;
}



    </script>
